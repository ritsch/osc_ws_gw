<html>
<head>
    <title>websocket client</title>
    <meta charset="utf-8"/>
    <meta name="title" content="websocket client">
    <script src="js/reconnecting-websocket.min.js" type="text/javascript"></script>
    <script src="js/osc-browser.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Websocket Client</h1>
    </header>
    <main>
        <p> Received: <span id="message"></span></p>
        <button type="button" onclick="sendMessage()">Send</button>
        <br />
        <button type="button" onclick="sendmaster_80()">Master 80</button>
        <button type="button" onclick="sendmasteroff()">Master 0</button>

    </main>
    <div></div>
        <label for="oscAddress">OSC Address:</label>
        <input type="text" id="oscAddress" placeholder="/example/address">
    </div>
    <div>
        <label for="oscMessage">OSC Message:</label>
        <input type="text" id="oscMessage" placeholder="Type your message">
        <button type="button" onclick="sendOscMessage()">Send OSC Message</button>
    </div>

    <script type="text/javascript">
        function sendOscMessage() {
            var address = document.getElementById('oscAddress').value;
            var message = document.getElementById('oscMessage').value;

            if (address && message) {
                var oscMessage = {
                    address: address,
                    args: [
                        {
                            type: "s",
                            value: message
                        }
                    ]
                };

                // Assuming osc is the OSC library instance
                osc.send(oscMessage);
            } else {
                alert("Please enter both OSC address and message.");
            }
        }
    </script>

        <input type="button" id="btMsg" name="btMsg" value="Send"><br /><br />

        <textarea rows="10" cols="50" id="taLog" name="taLog"></textarea> <br /><br /> -->

</body>
</html>
